<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <title>clock</title>
</head>
<body>
  <div class="header"><span> Analog clock using Java script</span></div>
  <div class="clock-card">
    <div class="clock-con">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
      <div class="move">
        <div class="hr">
        </div>
        <div class="min">
        </div>
        <div class="sec">
        </div>
        <div class="center"></div>
      </div>
    </div>

    <script src="clock.js"></script>

  </div>
</body>
</html>
